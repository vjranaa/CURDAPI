<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
        border:solid blue;
        }
    </style>
</head>
<body>
            <table class="table table-hover" border="2px" align="center" >
                    <thead>
                        <tr>
                             <th scope="col">ID</th>
                            <th scope="col">name</th>
                            <th scope="col">contact</th>
                            <th scope="col">passdword</th>
                            <th scope="col"> action</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for st in vijay %}
                            <tr>
                                 <th scope="row">{{st.id}}</th>
                                 <td>{{st.name}}</td>
                                 <td>{{st.contact}}</td>
                                 <td>{{st.password}}</td>


                                 <td>
                                     <a href="{% url 'update' st.id %}" class="btn btn-warning btn-sm">Edit</a>
                                     <a href="{% url 'delete' st.id %}" class="btn btn-warning btn-sm">delete</a>

                                 </td>
                            </tr>
                        {% endfor %}
                    </tbody>
            </table>

</body>
</html>
